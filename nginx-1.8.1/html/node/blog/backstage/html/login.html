<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="loginbox">
        <h1>登录</h1>
        <div class="line">
            <span class="infoname">用户名：</span><input type="text" id="username" autocomplete="false">
        </div>
        <div class="line">
            <span class="infoname">密码：</span><input type="password" name="" id="pwd" autocomplete="false">
        </div>
        
        <div class="line">
            <button id="login">登录</button> <button id="reset">重置</button>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script src='../js/login.js'> </script>
</body>
</html>
