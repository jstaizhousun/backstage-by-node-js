<div class="article_container" style="height: auto">
    <div class="card-body">
        <div class="card-header">
            网站设置
        </div>
        <div class="dio-form-item">
            <div class="form-label">网站名称</div>
            <div class="input-block">
                <input type="text" class="form-input" id="websiteName">
            </div>
        </div>
        <div class="dio-form-item">
            <div class="form-label">网站域名</div>
            <div class="input-block">
                <input type="text" class="form-input" id="websiteDomain">
            </div>
        </div>
        <div class="dio-form-item">
            <div class="form-label">缓存时间</div>
            <div class="input-block">
                <input type="text" class="form-input" style="width: 79px" id="bufferTime">
                <div style="display: inline-block">分钟</div>
                <span class="jieshi">本地开发一般推荐设置为 0，线上环境建议设置为 10。</span>
            </div>
        </div>
        <div class="dio-form-item">
            <div class="form-label">最大文件上传</div>
            <div class="input-block">
                <input type="text" class="form-input" style="width: 79px" id="maxFileUpload">
                <div style="display: inline-block">KB</div>
                <span class="jieshi">提示：1 M = 1024 KB</span>
            </div>
        </div>
        <div class="dio-form-item">
            <div class="form-label">上传文件类型</div>
            <div class="input-block">
                <input type="text" class="form-input" style="width: 79px" id="fileType">
                <div style="display: inline-block">分钟</div>
                <span class="jieshi">本地开发一般推荐设置为 0，线上环境建议设置为 10。</span>
            </div>
        </div>
        <div class="dio-form-item">
            <div class="form-label">首页标题</div>
            <div class="input-block">
                <textarea name="" cols="90" rows="5" id="IndexTitle"></textarea>
            </div>
        </div>
        <div class="dio-form-item">
            <div class="form-label">Meta关键词</div>
            <div class="input-block">
                <textarea name="" cols="90" rows="5" id="MetaKeyWord"></textarea>
            </div>
        </div>
        <div class="dio-form-item">
            <div class="form-label">Meta描述</div>
            <div class="input-block">
                <textarea name="" cols="90" rows="5" id="MetaCharactor"></textarea>
            </div>
        </div>
        <div class="dio-form-item">
            <div class="form-label">版权信息</div>
            <div class="input-block">
                <textarea name="" cols="90" rows="5" id="CopyrightInfo"></textarea>
            </div>
        </div>
        <div class="dio-form-item">
                <button class="btn btn-search" id="websitSure">确认保存</button>
        </div>
    </div>
</div>
