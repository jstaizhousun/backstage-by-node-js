<div class="article_container" style="height: auto">
    <div class="card-body">
        <div class="card-header">
            邮件服务
        </div>
        <div class="dio-form-item">
            <div class="form-label">SMTP服务器</div>
            <div class="input-block">
                <input type="text" class="form-input" style="width: 200px" id="SMTPserver">
                <span class="jieshi">如：smtp.163.com</span>
            </div>
        </div>
        <div class="dio-form-item">
            <div class="form-label">SMTP端口号</div>
            <div class="input-block">
                <input type="text" class="form-input" style="width: 200px" id="SMTPport">
                <span class="jieshi">一般为 25 或 465</span>
            </div>
        </div>
        <div class="dio-form-item">
            <div class="form-label">发件人邮箱</div>
            <div class="input-block">
                <input type="text" class="form-input" style="width: 200px" id="SenderMailbox">
            </div>
        </div>
        <div class="dio-form-item">
            <div class="form-label">发件人昵称</div>
            <div class="input-block">
                <input type="text" class="form-input" style="width: 200px" id="SenderPetName">
            </div>
        </div>
        <div class="dio-form-item">
            <div class="form-label">邮箱登录密码</div>
            <div class="input-block">
                <input type="text" class="form-input" style="width: 200px" id="MailboxPW">
            </div>
        </div>
        <button class="btn btn-search" id="emailSure">确认保存</button>
    </div>
